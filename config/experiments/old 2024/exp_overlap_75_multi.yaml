batch_size: 256
dataset:
  name: seedv
  params:
    h5file: scratch3_overlap_4.h5  # 0.75 overlap file
    participants:
    - 1
    - 2
    root_dir: ./data/SEED-V/
device: cuda:0
epochs: 300
eval_every: 5
exp_dir: ./experiments
model:
  name: atcnet
  params:
    input_window_seconds: 12
    n_chans: 62
    n_classes: 5
    sfreq: 200
optimizer:
  name: adam
  params:
    lr: 0.00075
patience: 30
scheduler:
  name: cosine_warmup
  params:
    T_0: 20
    T_mult: 1
    eta_min: 0.00015
    warmup_epochs: 5
    warmup_start_lr: 0.000075
splitter:
  name: lnso
  params:
    num_participants: [1, 2] 